<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            font-family: 'Orbitron', 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 
                0 0 50px rgba(0, 255, 255, 0.3),
                0 0 100px rgba(255, 0, 255, 0.2),
                inset 0 0 50px rgba(0, 255, 255, 0.1);
            border: 2px solid;
            border-image: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ffff) 1;
            text-align: center;
            max-width: 550px;
            width: 90%;
            position: relative;
            animation: containerGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes containerGlow {
            0% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.3), 0 0 60px rgba(255, 0, 255, 0.2); }
            100% { box-shadow: 0 0 50px rgba(0, 255, 255, 0.5), 0 0 100px rgba(255, 0, 255, 0.3); }
        }
        h1 {
            color: #00ffff;
            font-size: 3rem;
            margin-bottom: 25px;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff,
                0 0 40px #ff00ff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: titlePulse 2s ease-in-out infinite alternate;
        }
        
        @keyframes titlePulse {
            0% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff; }
            100% { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff, 0 0 50px #ff00ff; }
        }
        .video-counter {
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 255, 0.2));
            color: #00ffff;
            padding: 12px 25px;
            border-radius: 30px;
            margin: 25px 0;
            font-size: 1.2rem;
            font-weight: bold;
            display: inline-block;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.5);
            text-shadow: 0 0 10px #00ffff;
            animation: counterGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes counterGlow {
            0% { box-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
            100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 30px rgba(255, 0, 255, 0.3); }
        }
        iframe {
            width: 100%;
            max-width: 420px;
            height: 500px;
            border-radius: 20px;
            border: 2px solid;
            border-image: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00) 1;
            margin: 25px 0;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.4),
                0 0 60px rgba(255, 0, 255, 0.3),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            transition: all 0.4s ease;
            animation: videoGlow 3s ease-in-out infinite alternate;
        }
        iframe:hover {
            transform: scale(1.05) rotateY(5deg);
            box-shadow: 
                0 0 50px rgba(0, 255, 255, 0.6),
                0 0 100px rgba(255, 0, 255, 0.4);
        }
        
        @keyframes videoGlow {
            0% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.3), 0 0 40px rgba(255, 0, 255, 0.2); }
            100% { box-shadow: 0 0 40px rgba(0, 255, 255, 0.5), 0 0 80px rgba(255, 0, 255, 0.3); }
        }
        .nav-buttons {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00);
            background-size: 200% 200%;
            color: #000;
            border: 2px solid #00ffff;
            padding: 18px 35px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Orbitron', monospace;
            transition: all 0.4s ease;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.5),
                0 0 40px rgba(255, 0, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            animation: buttonShine 3s linear infinite;
        }
        
        @keyframes buttonShine {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        button:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.8),
                0 0 60px rgba(255, 0, 255, 0.5),
                0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: #ff00ff;
        }
        
        button:active {
            transform: translateY(-2px) scale(1.05);
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 3px;
            margin: 25px 0;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.2);
        }
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #ff00ff, #ffff00, #00ffff);
            background-size: 200% 100%;
            border-radius: 3px;
            transition: width 0.5s ease;
            animation: progressFlow 2s linear infinite;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }
        
        @keyframes progressFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
            iframe {
                height: 400px;
            }
            .nav-buttons {
                flex-direction: column;
                gap: 15px;
            }
            button {
                padding: 12px 25px;
            }
        }
        
        /* Gaming particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 0 10px #00ffff;
        }
        
        .particle:nth-child(1) {
            left: 20%;
            animation-delay: 0s;
            background: #ff00ff;
            box-shadow: 0 0 10px #ff00ff;
        }
        
        .particle:nth-child(2) {
            left: 40%;
            animation-delay: 2s;
            background: #ffff00;
            box-shadow: 0 0 10px #ffff00;
        }
        
        .particle:nth-child(3) {
            left: 60%;
            animation-delay: 4s;
        }
        
        .particle:nth-child(4) {
            left: 80%;
            animation-delay: 1s;
            background: #ff00ff;
            box-shadow: 0 0 10px #ff00ff;
        }
        
        .particle:nth-child(5) {
            left: 10%;
            animation-delay: 3s;
            background: #ffff00;
            box-shadow: 0 0 10px #ffff00;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            50% {
                transform: translateY(-10vh) rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <!-- Gaming particles background -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <div class="container">
        <h1>üéÆ EDITING üéÆ</h1>
        <div class="video-counter">
            <span id="currentVideo">1</span> / <span id="totalVideos">12</span>
        </div>
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
        <iframe id="videoFrame" src="https://www.instagram.com/p/DODmb34EsVb/embed" frameborder="0" scrolling="no" allowtransparency="true"></iframe>
        <div class="nav-buttons">
            <button onclick="prevVideo()">‚óÄÔ∏è PREV</button>
            <button onclick="nextVideo()">NEXT ‚ñ∂Ô∏è</button>
        </div>
    </div>

    <script>
        const videos = [
            'https://www.instagram.com/p/DODmb34EsVb/embed',
            'https://www.instagram.com/p/DODmUfxkrUz/embed',
            'https://www.instagram.com/p/DODmOTSklj9/embed',
            'https://www.instagram.com/p/DODmGf2ErIF/embed',
            'https://www.instagram.com/p/DODmAnSksld/embed',
            'https://www.instagram.com/p/DODl4E-kqTF/embed',
            'https://www.instagram.com/p/DODlgnxkgay/embed',
            'https://www.instagram.com/p/DODlXp2Ev2Y/embed',
            'https://www.instagram.com/p/DOC1Ch0khEV/embed',
            'https://www.instagram.com/p/DODnq49ksUO/embed',
            'https://www.instagram.com/p/DODnjzSEldH/embed',
            'https://www.instagram.com/p/DODncKUEjU7/embed'
        ];
        
        let currentIndex = 0;
        
        function updateVideo() {
            document.getElementById('videoFrame').src = videos[currentIndex];
            document.getElementById('currentVideo').textContent = currentIndex + 1;
            updateProgressBar();
        }
        
        function updateProgressBar() {
            const progress = ((currentIndex + 1) / videos.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }
        
        // Initialize progress bar
        updateProgressBar();
        
        function nextVideo() {
            currentIndex = (currentIndex + 1) % videos.length;
            updateVideo();
        }
        
        function prevVideo() {
            currentIndex = (currentIndex - 1 + videos.length) % videos.length;
            updateVideo();
        }
    </script>


</body>
</html>
